<div class="available-widgets">
  @for (widget of availableWidgets; track widget.id) {
    <div
      class="available-widget"
      [ngClass]="{ active: widget.id === selectedWidgetId() }"
      (click)="widgetSelected(widget.id)">
      {{ widget.name }}
    </div>
  }
</div>
<div class="widgets-wrapper">
  <button class="button" type="button" (click)="addWidget()">Add Widget</button>
  @for (widget of savedWidgets(); track widget; let idx = $index) {
    <div class="widget">
      <span class="remove-icon" (click)="removeWidget(idx)">X</span>
      <ng-container *ngComponentOutlet="widget"></ng-container>
    </div>
  }
</div>
